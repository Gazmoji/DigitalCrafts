<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>TODOList</title>
  </head>
  <body>
    <div class="position-absolute top-50 start-50 translate-middle">
      <div class="p-3 mb-2 bg-primary-subtle text-emphasis-primary">
        <h1 class="display-4">Enter Your Task</h1>
      </div>
      <input type="text" id="taskNameTextBox" placeholder="Enter text" />
      <button type="button" class="btn btn-primary" id="addTaskButton">
        Add
      </button>
      <div class="card" style="width: 18rem">
        <div class="p-3 mb-2 bg-warning-subtle text-emphasis-warning">
          <h1 class="display-6">Pending Tasks</h1>
        </div>

        <ul class="list-group list-group-flush" id="pendingTaskUL"></ul>
        <div class="p-3 mb-2 bg-success-subtle text-emphasis-success">
          <h1 class="display-6">Completed Tasks</h1>
        </div>
        <ul class="list-group list-group-flush" id="completedTaskUL"></ul>
      </div>
    </div>
    <script src="TODOList.js"></script>
  </body>
</html>
