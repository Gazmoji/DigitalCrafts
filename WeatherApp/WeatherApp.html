<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="WeatherApp.css" />
    <title>Weather App</title>
  </head>
  <body>
    <h1>Find the Weather!</h1>
    <section>
      <input type="text" placeholder="Enter City Here" id="cityTextBox" />
      <button id="searchButton">Click to Search!</button>
    </section>
    <ul id="weatherList"></ul>
    <section>
      <button id="locationButton">
        You can also click this button to find the weather of your current
        location.
      </button>
      <ul id="secondList"></ul>
    </section>
    <script src="WeatherApp.js"></script>
  </body>
</html>
